version: v1.0
name: Publish Go service to Kubernetes
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Create 
    task:
      jobs:
      - name: Create Kubernetes service
        commands:
          - checkout
          - ls -l
      secrets:
        - name: k8s-secrets

  - name: Test Service
    task:
      jobs:
      - name: Get time
        commands:
          - checkout
          - echo "make rspec"

      - name: Get home page
        commands:
          - checkout
          - echo "make lint"

